<div class="entry-shang text-center">
        <p>「赠人玫瑰，手有余香」</p>
        <button class="zs show-zs btn btn-bred">赞赏</button>
</div>
<div class="zs-modal-bg"></div>
<div class="zs-modal-box">
     <div class="zs-modal-head">
               <button type="button" class="close">×</button>
       <span class="author"><img src="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png"/>金刀令公</span>
        <p class="tip"><i></i><span>真诚赞赏，手留余香</span></p>
     </div>
     <div class="zs-modal-body">
       <div class="zs-modal-btns">
            <button class="btn btn-blink" data-num="1">1元</button>
            <button class="btn btn-blink" data-num="2">2元</button>
            <button class="btn btn-blink" data-num="3">3元</button>
            <button class="btn btn-blink" data-num="5">5元</button>
            <button class="btn btn-blink" data-num="10">10元</button>
            <button class="btn btn-blink" data-num="1">任意金额</button>
       </div>
       <div class="zs-modal-pay">
            <button class="btn btn-bred" id="pay-text">1元</button>
            <p>使用<span id="pay-type">微信</span><span id="pay-mode">扫描二维码完成支付</span></p>
               <img src="images/alipay-2.png" id="pay-image"/>
       </div>
     </div>
     <div class="zs-modal-footer">
          <label><input type="radio" name="zs-type" value="alipay" class="zs-type" checked="checked"><span class="zs-alipay"><img src="{{ site.baseurl }}/public/images/alipay-btn.png"/></span></label>
          <label><input type="radio" name="zs-type" value="wechat" class="zs-type"><span class="zs-wechat"><img src="{{ site.baseurl }}/public/images/wechat-btn.png"/></span></label>
      </div>
</div>

<script type="text/javascript" src="{{ site.baseurl }}/public/js/jquery.min.js"></script>
